                    <form class="form-horizontal" action="" method="POST">
                            {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Intake:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="no_stud" required id="id_no_stud" placeholder="Intake per branch" min="10" max="30" style="width:60%">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Registrations Till:</label>
    <div class="col-sm-10">
      <input class="form-control" placeholder="MM/DD/YYY" type="date" name="r_date" required id="id_r_date" style="width:60%">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Provisional List:</label>
    <div class="col-sm-10">
    <input class="form-control"  type="date" name="p_date" required id="id_p_date" placeholder="MM/DD/YYY" type="date" style="width:60%">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Merit List:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="f_date" required id="id_ra_date" placeholder="MM/DD/YYY" type="date" style="width:60%">
    </div>
  </div>
  <div class="form-group">
        <label class="control-label col-sm-2" for="date">Fees Deposition:</label>
        <div class="col-sm-10">
        <input class="form-control" type="date" name="pay_date" required id="id_f_date" placeholder="MM/DD/YYY" style="width:60%">
        </div>
      </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="date">Allotment List:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" name="ra_date" required id="id_pay_date" placeholder="MM/DD/YYY" style="width:60%">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>

</center>

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
